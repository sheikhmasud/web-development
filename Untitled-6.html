<!DOCTYPE html>
<html>
<head>
<style>
* {
  box-sizing: border-box;
}

.column {
  float: left;
  width: 33.33%;
  padding: 5px;
}

/* Clearfix (clear floats) */
.row::after {
  content: "";
  clear: both;
  display: table;
}
</style>
</head>
<body>
     <h1>It's My Web Design Project</h1>
<h2>Our tour picture</h2>
<p>Green Vally Park</p>
<div class="row">
  <div class="column">
    <img src="picture.jpg" alt="Snow" style="width:100%">
  </div>
  <div class="column">
    <img src="picture1.jpg" alt="Forest" style="width:100%">
  </div>
  <div class="column">
    <img src="picture2.jpg" alt="Mountains" style="width:100%">
  </div>
</div>

</body>
</html>
